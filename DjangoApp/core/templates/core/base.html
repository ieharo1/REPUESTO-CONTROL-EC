<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Mi Django App permite gestionar clientes de manera rápida y sencilla.">
    <meta name="keywords" content="Django, clientes, gestión, aplicación web">
    <title>
      {% block title %}
        Mi Django App
      {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <style>
      body {
        padding-top: 70px;
      }
      footer {
        margin-top: 50px;
        text-align: center;
        color: #777;
      }
      .logout-form {
        display: inline;
      }
      .logout-btn {
        display: inline;
        padding: 0;
        border: none;
        background: none;
        color: inherit;
        font: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Mi Django App</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link text-white">Hola, {{ user.username }}</span>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'listar_clientes' %}">Clientes</a>
              </li>
              <li class="nav-item">
                <form method="post"
                      action="{% url 'logout' %}"
                      class="logout-form d-flex align-items-center">
                  {% csrf_token %}
                  <button type="submit"
                          class="nav-link text-white">Cerrar sesión</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% block content %}
      {% endblock content %}
    </div>
    <footer>
      <p>© {{ year }} Mi Django App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
