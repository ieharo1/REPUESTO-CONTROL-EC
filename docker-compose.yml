version: '3.8'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: repuestocontrol
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "python manage.py makemigrations core inventario ventas dashboard catalogo_publico && python manage.py migrate && python manage.py seed && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=repuestocontrol
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
