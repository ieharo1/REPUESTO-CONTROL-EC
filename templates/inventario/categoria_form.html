{% extends "base.html" %}
{% block title %}{{ action }} Categoría - RepuestoControl EC{% endblock %}
{% block page_title %}{{ action }} Categoría{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header"><h5 class="mb-0"><i class="bi bi-grid me-2"></i>{{ action }} Categoría</h5></div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6"><label class="form-label">Nombre</label>{{ form.nombre }}</div>
                <div class="col-md-6"><label class="form-label">Descripción</label>{{ form.descripcion }}</div>
            </div>
            <div class="mt-4 text-end">
                <a href="{% url 'inventario:categoria_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
